<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="w-75 mx-auto mb-3 mt-5 border border-2 border-primary d-flex overflow-hidden" id="gallery">
        <div class="w-75 bg-secondary" id="viewer">
            <img alt="" class="img-fluid">
        </div>
        <div class="w-25 bg-info overflow-y-scroll" id="list">
            <!-- <img src="https://picsum.photos/id/900/600/600" alt="" class="img-fluid">
            <img src="https://picsum.photos/id/800/600/600" alt="" class="img-fluid">
            <img src="https://picsum.photos/id/700/600/600" alt="" class="img-fluid">
            <img src="https://picsum.photos/id/660/600/600" alt="" class="img-fluid">
            <img src="https://picsum.photos/id/500/600/600" alt="" class="img-fluid"> -->
        </div>
    </div>

    <div class="w-75 mx-auto my-1 p- text-center">
        <div class="btn-group">
            <button class="btn btn-info btn-sm" id="prev">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="btn btn-dark btn-sm" id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn btn-info btn-sm" id="next">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
